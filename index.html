<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grid Form</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="brand"><span>Web</span> Design</h1>
			<div class="wrapper animate__animated animate__bounceInLeft">
				<div class="company-info">
					<h3>Web Design</h3>
					<ul>
						<li><i class="fa fa-road"></i> Address</li>
						<li><i class="fa fa-phone"></i> Phone No</li>
						<li><i class="fa fa-envelope"></i> Email</li>
					</ul>
				</div>
				<div class="contact">
					<h3>Email Us</h3>
					<form action="">
						<p>
							<label for="">Name</label>
							<input type="text" name="name" />
						</p>
						<p>
							<label for="">Company</label>
							<input type="text" name="company" />
						</p>
						<p>
							<label for="">Email Address</label>
							<input type="email" name="email" />
						</p>
						<p>
							<label for="">Phone</label>
							<input type="text" name="phone" />
						</p>
						<p class="full">
							<label>Message</label>
							<textarea name="message" rows="5"></textarea>
						</p>
						<p class="full">
							<button>Submit</button>
						</p>
					</form>
				</div>
			</div>
        </div>
        
        <script src="https://kit.fontawesome.com/0d35ed60ce.js" crossorigin="anonymous"></script>
	</body>
</html>
